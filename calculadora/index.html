<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
</head>
<body id="body">
   
    <div class="fundo">
       
        <div class="calculadora">
           
            <div id="visor"></div>
                          
                    <div class="teclado">
                        <div><button class="botao C" >C</div>
                        <div><button class="botao botao-operador" >></div>
                        <div><button class="botao botao-operador" >/</button></div>
                        <div><button class="botao botao-operador" >*</button></div>
                       
                        <div><button class="botao botao-numero" >7</button></div>
                        <div><button class="botao botao-numero">8</button></div>
                        <div><button class="botao botao-numero" >9</button></div>
                        <div><button class="botao botao-operador" >-</button></div>
                    
                        <div><button class="botao botao-numero" >4</button></div>
                        <div><button class="botao botao-numero">5</button></div>
                        <div><button class="botao botao-numero" >6</button></div>
                        <div><button class="botao botao-operador">+</button></div>
                   
                        <div><button class="botao botao-numero" >1</button></div>
                        <div><button class="botao botao-numero" >2</button></div>
                        <div><button class="botao botao-numero" >3</button></div>

                        

                        <div><button class="botao botao-operador" >=</button></div>
                    
                        <div><button class="botao botao-numero" >0</button></div>
                        <div><button class="botao botao-operador" >.</button></div>
                    </div>
                
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
